get:
  description: Lấy danh sách sản phẩm trong danh sách yêu thích
  tags:
    - Danh sách yêu thích
  responses:
    200:
      description: Lấy danh sách sản phẩm trong danh sách yêu thích thành công
      content:
        application/json:
          schema:
            description: Dữ liệu trả về
            example:
              - id: 1
                product_preview:
                  id: 2
                  name: SH 160i/125i
                  option_id: 11
                  sku: SH_160I/125I_ĐỎ_ĐEN_SH125I_TIÊU_CH_SBYOJGZRU5C
                  color: Đỏ Đen
                  categories:
                    - Xe tay ga
                    - Honda
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
            type: array
    401:
      $ref: "../../components/responses/401.yaml"
post:
  description: Thêm sản phẩm mới vào danh sách yêu thích
  tags:
    - Danh sách yêu thích
  requestBody:
    content:
      application/json:
        schema:
          properties:
            version:
              title: Phiên bản (product option id)
              example: 11
              type: number
          type: object
          required:
            - version
  responses:
    201:
      description: Thêm sản phẩm mới vào danh sách yêu thích thành công
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../components/responses/401.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường phiên bản là bắt buộc.
              errors:
                properties:
                  version:
                    title: Phiên bản
                    example:
                      - Trường phiên bản là bắt buộc.
                    type: array
            type: object