content:
  application/json:
    schema:
      properties:
        default:
          title: Mặc định
          example: true
          type: bool
        type:
          title: Kiểu
          example: 0
          type: number
        country:
          title: Quốc gia
          example: Việt Nam
          maxLength: 100
          type: string
        province:
          title: Tỉnh/thành phố
          example: Hà Nội
          maxLength: 100
          type: string
        district:
          title: Quận/huyện/thị xã
          example: Hai Bà Trưng
          maxLength: 100
          type: string
        ward:
          title: Xã/phường/thị trấn
          example: Phan Chu Trinh
          maxLength: 100
          type: string
        address_detail:
          title: Địa chỉ chi tiết
          example: 25 Trần Khánh Dư
          maxLength: 255
          type: string
      type: object
      required:
        - default
        - type
        - country
        - province
        - district
        - address_detail